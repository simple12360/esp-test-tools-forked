############
# Patterns #
############

# docs folder, in the alphabetic order

.patterns-docs: &patterns-docs
  - "docs/**/*"

##############
# if anchors #
##############
.if-protected: &if-protected
  if: '($CI_COMMIT_REF_NAME == "master" || $CI_COMMIT_BRANCH =~ /^release\/v/ || $CI_COMMIT_TAG =~ /^v\d+\.\d+(\.\d+)?($|-)/)'

.if-dev-push: &if-dev-push
  if: '$CI_COMMIT_REF_NAME != "master" && $CI_COMMIT_BRANCH !~ /^release\/v/ && $CI_COMMIT_TAG !~ /^v\d+\.\d+(\.\d+)?($|-)/ && $CI_PIPELINE_SOURCE == "merge_request_event" '

############
# Patterns #
############

.rules:build:docs:
  rules:
    - <<: *if-protected
    - <<: *if-dev-push
      changes: *patterns-docs

.rules:deploy:docs_preview:
  rules:
    - <<: *if-dev-push
      changes: *patterns-docs

.rules:deploy:docs_production:
  rules:
    - <<: *if-protected
      changes: *patterns-docs